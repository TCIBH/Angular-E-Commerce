<mat-card style="width: 50%; margin:auto; " >
    <form  (ngSubmit)="onSubmit(onLogin)" #onLogin="ngForm">
    <mat-form-field  style="padding-top: 1rem;">
        <input type="email" name="email" ngModel #emailInput="ngModel" matInput placeholder="E-mail **" required email>
        <mat-error *ngIf="!emailInput.Valid && emailInput.dirty||emailInput.touched">
          Please enter a Valid Email.
        </mat-error>
      </mat-form-field>  
      <mat-form-field >
        <input type="password" name="password" #passwordInput="ngModel" matInput placeholder="Password **" ngModel required minlength="3">
        <mat-error *ngIf="!passwordInput.Valid && passwordInput.dirty||passwordInput.touched" >
          Please enter A Valid Password
        </mat-error>  
      </mat-form-field>    
      <button mat-raised-button color="primary" type="submit" [disabled]="!onLogin.valid">Login</button> 
    </form>
  </mat-card>

  <h3 style="text-align: center; margin-top: 1rem; color:cadetblue; font-family: 'Courier New', Courier, monospace;">Not a User? <a routerLink="/signup">SignUp</a> </h3>
